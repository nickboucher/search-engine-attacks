{% extends "layout.html" %}

{% block content %}
<h1>Perturbation Subdomains</h1>
<p>The following subdomains represent experiments applying different perturbations.</p>
<ul>
    {% for subdomain in subdomains %}
        <li><a href="//{{subdomain}}.{{host}}" target="_self">{{subdomain}}</href></li>
    {% endfor %}
</ul>
{% endblock %}
